<form>
  <ul>
    <li
      *ngFor="let task of tasks"
      class="border-2 border-black rounded-md mb-4 px-3 py-4"
    >
      <input type="checkbox" class="peer accent-teal-800" />
      <label class="peer-checked:text-gray-600 peer-checked:line-through text-lg">
        {{ task.title }}
      </label>
      <br />
      <label class="peer-checked:text-gray-600 peer-checked:line-through">
        {{ task.description }}
      </label>
    </li>
  </ul>
</form>
